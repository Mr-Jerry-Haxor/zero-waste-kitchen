<div class="detail-container">
    <button mat-button (click)="router.navigate(['/groceries'])">‚Üê Back to List</button>
    
    <div *ngIf="loading" class="loading">Loading...</div>
    
    <div *ngIf="error" class="error-message">{{ error }}</div>
    
    <div *ngIf="grocery && !loading" class="grocery-detail">
      <div class="detail-header">
        <h1>{{ grocery.name }}</h1>
        <div class="actions">
          <button mat-button color="primary" [routerLink]="['/groceries', grocery.id, 'edit']">Edit</button>
          <button mat-button color="warn" (click)="deleteGrocery()">Delete</button>
        </div>
      </div>
      
      <div class="detail-content">
        <div class="detail-row">
          <span class="label">Quantity:</span>
          <span>{{ grocery.quantity }} {{ grocery.unit }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Storage:</span>
          <span>{{ grocery.storageLocation | titlecase }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Expires:</span>
          <span>{{ grocery.expiryDate | date }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Added:</span>
          <span>{{ grocery.createdAt | date }}</span>
        </div>
      </div>
    </div>
  </div>
